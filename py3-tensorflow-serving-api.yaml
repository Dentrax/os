package:
  name: py3-tensorflow-serving-api
  version: 2.14.0
  epoch: 1
  description: A flexible, high-performance serving system for machine learning models
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-grpcio
      - py3-tensorflow-core
      - py3-protobuf
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-build
      - py3-installer
      - py3-setuptools
      - py3-wheel
      - py3-pip
      - git
      - bazel-6
      - openjdk-17
      - openjdk-17-jre
      - bash
      - numpy
      - patch
      - automake
      - autoconf
      - py3-tensorflow-core
  environment:
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 84b6b8e47fb92b67df69caa88df356e73adc2ad9
      repository: https://github.com/tensorflow/serving
      tag: ${{package.version}}

  - runs: |
      bazel build --verbose_failures -c opt tensorflow_serving/tools/pip_package:build_pip_package
      sed -i "s|bazel-genfiles/|bazel-out/k8-opt/bin/|g" tensorflow_serving/tools/pip_package/build_pip_package.sh

      # FIXME: Hack-ish workaround until we have the latest tensorflow in the Wolfi.
      sed -i "s|>=2.14.0,<3|==2.13.0|g" tensorflow_serving/tools/pip_package/setup.py

      mkdir -p dist
      srcdir=$(pwd)
      bazel-bin/tensorflow_serving/tools/pip_package/build_pip_package "${srcdir}/dist"

      pip install --root ${{targets.destdir}} dist/tensorflow_serving_api*.whl
      install -Dm644 LICENSE "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/LICENSE
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/serving
