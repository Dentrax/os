package:
  name: py3-requests
  version: 2.31.0
  epoch: 0
  description: "HTTP request library for Python3"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
      - py3-certifi
      - py3-charset-normalizer
      - py3-idna
      - py3-urllib3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-gpep517
      - py3-setuptools

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/r/requests/requests-${{package.version}}.tar.gz
      expected-sha256: 95aefd6c1b67889866a7915f654da348a91f69d1a31b228dee7c9367c2e0af3c

  - runs: |
      gpep517 build-wheel --wheel-dir .dist --output-fd 3 3>&1 >&2

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/requests-*.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 4004
