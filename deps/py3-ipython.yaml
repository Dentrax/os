      repository: https://github.com/ipython/ipython
      tag: ${{package.version}}
  - uses: git-checkout
    with:
      README: for version 7.18.1, if you use this, update the package.version above to this version
      expected-commit: 95d2b79a2bd889da7a29e7c3cf5f49c1d25ff43d
      repository: https://github.com/ipython/ipython
      tag: ${{package.version}}
  - name: Python Build
    uses: python/build-wheel
