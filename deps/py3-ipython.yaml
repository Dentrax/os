    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-backcall
      - py3-decorator
      - py3-jedi
      - py3-matplotlib-inline
      - py3-pickleshare
      - py3-prompt-toolkit
      - py3-pygments
      - py3-stack-data
      - py3-traitlets
      - py3-typing-extensions
      - py3-exceptiongroup
      - py3-pexpect
      - py3-appnope
      - py3-colorama
      - python-3
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools
pipeline:
  - uses: git-checkout
    with:
      README: for version 8.15.0, if you use this, update the package.version above to this version
