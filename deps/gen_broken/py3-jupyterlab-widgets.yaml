# Generated from https://pypi.org/project/jupyterlab-widgets/
package:
  name: py3-jupyterlab-widgets
  version: 8.1.1
  epoch: 0
  description: Jupyter interactive widgets for JupyterLab
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - python-3-dev
      - py3-setuptools
      - py3-gpep517
      - py3-wheel
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9cf8348dc8ebb94f41ee75260a6fe85f217bafaa
      repository: https://github.com/jupyter-widgets/ipywidgets
      tag: ${{package.version}}

  - runs: |
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer -d "${{targets.subpkgdir}}" \
        dist/*.whl
      find ${{targets.subpkgdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter-widgets/ipywidgets
