# Generated from https://pypi.org/project/tensorboard-data-server/
# https://github.com/tensorflow/tensorboard/issues/5713
package:
  name: py3-tensorboard-data-server
  version: 2.14.0
  epoch: 0
  description: Fast data loading for TensorBoard
  copyright:
    - license: Apache 2.0
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a01ceb5957d9ecd56314df115c09e3ddb60d12f7
      repository: https://github.com/tensorflow/tensorboard
      tag: ${{package.version}}

  - working-directory: tensorboard/data/server/pip_package
    pipeline:
      - name: Python Build
        uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/tensorboard
