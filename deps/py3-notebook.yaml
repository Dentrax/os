      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools
pipeline:
  - uses: git-checkout
    with:
      README: for version v7.0.4, if you use this, update the package.version above to this version
      expected-commit: e43da4a739db7cfe2634e3bb79c7b38e0080d4b5
      repository: https://github.com/jupyter/notebook
      tag: ${{package.version}}
  - uses: git-checkout
    with:
      README: for version @jupyter-notebook/app@7.0.4, if you use this, update the package.version above to this version
      expected-commit: e43da4a739db7cfe2634e3bb79c7b38e0080d4b5
      repository: https://github.com/jupyter/notebook
      tag: '@jupyter-notebook/app@${{package.version}}'
  - name: Python Build
    uses: python/build-wheel
  - uses: strip
update:
  enabled: true
  manual: false
  github:
    identifier: jupyter/notebook
